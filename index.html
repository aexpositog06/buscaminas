<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscaminasV3</title>
    <style>
        body {
            background-image: url("fondo.png");
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #controles {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .boton {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .info {
            margin: 10px;
            font-size: 18px;
        }
        #fondo {
            display: grid;
            gap: 2px;
            margin: 20px auto;
            width: fit-content;
            background-color: black;
            padding: 5px;
        }
        .celda {
            width: 30px;
            height: 30px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid gray;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>BuscaminasV3</h1>
    <div id="controles">
        <button id="facil" class="boton" onclick="iniciarFacil()">Fácil</button>
        <button id="medio" class="boton" onclick="iniciarMedio()">Medio</button>
        <button id="dificil" class="boton" onclick="iniciarDificil()">Difícil</button>
    </div>
    <div id="tiempo" class="info">Tiempo: 0</div>
    <div id="clicks" class="info">Clicks: 0</div>
    <div id="fondo"></div>

    <script>
        let tiempo = 0;
        let clicks = 0;

        function reiniciar() {
            tiempo = 0;
            clicks = 0;
            document.getElementById("tiempo").innerHTML = "Tiempo: " + tiempo;
            document.getElementById("clicks").innerHTML = "Clicks: " + clicks;
            document.getElementById("fondo").innerHTML = "";
        }

        function crearTablero(filas, columnas) {
            let tablero = document.getElementById("fondo");
            tablero.style.gridTemplateColumns = `repeat(${columnas}, 30px)`;

            for (let i = 0; i < filas * columnas; i++) {
                let celda = document.createElement("div");
                celda.classList.add("celda");
                celda.addEventListener("click", () => {
                    clicks++;
                    document.getElementById("clicks").innerHTML = "Clicks: " + clicks;
                });
                tablero.appendChild(celda);
            }
        }

        function iniciarFacil() {
            reiniciar();
            crearTablero(5, 5);
        }

        function iniciarMedio() {
            reiniciar();
            crearTablero(10, 10);
        }

        function iniciarDificil() {
            reiniciar();
            crearTablero(15, 15);
        }

        iniciarFacil();
    </script>
</body>
</html>
